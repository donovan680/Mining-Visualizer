<html>
<head>

<title>Mining Activity</title>

<link rel="stylesheet" href="mvis.css" type="text/css">

<script src="common.js" type="text/javascript"></script>

<script type="text/javascript">

	function PageLoad() 
	{
		heartBeatMs = readDateVar("HeartBeat_Activity");
		setInterval(timerTick, 1000);
	}

	function timerTick() 
	{
		checkHeartBeat();
	}

</script>

</head>

<body onload="PageLoad()">

	<!-- if HeartBeat_Miners is updated regularly with the current date/time, we'll displaying data, otherwise we'll display
	     the 'offline' message.  see common.js/checkHeartBeat -->
	<span id="HeartBeat_Activity" style="display: none;"> __HeartBeat_Activity__ </span>
	
	<h1>MINING ACTIVITY</h1>
	<section id="WidgetBody">
		<div class="Labels">
			<p>Last Solution</p>
			<p>Next Solution (est.)</p>
			<p>Target</p>
			<p>Best Hash</p>
		</div>
		<div class="Values">
			<p id="LastSolution">&nbsp; __LastSolution__ </p>
			<p>&nbsp; __NextSolution__ </p>
			<p>&nbsp; __Target__ </p>
			<p title="__BestHashDate__">&nbsp; __BestHash__ </p>
		</div>
	</section>

	<section id="Offline" style="display: none;">
		<p>Data collector is offline</p>
	</section>

</body>
</html>
