<html>
<head>

<title>Miners</title>

<link rel="stylesheet" href="mvis.css" type="text/css">

<style type="text/css">

.MinersGPUsStyle {
	color: rgb(255,255,96);
}
.GPUTempsStyle {
	color: rgb(255,255,96);
}
.HashRateStyle {
	color: rgb(255,255,96);
}
.HashFaultsStyle {
	color: red;
	font-weight: bold;
}

</style>

<script src="common.js" type="text/javascript"></script>

<script type="text/javascript">

	function PageLoad() 
	{
		heartBeatMs = readDateVar("HeartBeat_Miners");
		setInterval(timerTick, 1000);
	}

	function timerTick() 
	{
		checkHeartBeat();
	}

</script>

</head>

<body onload="PageLoad()">

	<!-- if HeartBeat_Miners is updated regularly with the current date/time, we'll displaying data, otherwise we'll display
	     the 'offline' message.  see common.js/checkHeartBeat -->
	<span id="HeartBeat_Miners" style="display: none;"> __HeartBeat_Miners__ </span>
	
	<h1>MINERS</h1>
	<section id="WidgetBody">
		<div class="Labels">
			<p class="__MinersGPUsStyle__">Miners/GPUs</p>
			<p class="__HashRateStyle__">Hash Rates</p>
			<p class="__GPUTempsStyle__">GPU Temps</p>
			<p class="__HashFaultsStyle__">Hash Faults</p>
		</div>
	  
		<div class="Values">
			<p class="__MinersGPUsStyle__">&nbsp; __MinersGPUs__ </p>
			<p class="__HashRateStyle__">&nbsp; __HashRates__ </p>
			<p class="__GPUTempsStyle__">&nbsp; __GPUTemps__ </p>
			<p class="__HashFaultsStyle__">&nbsp; __HashFaults__ </p>
		</div>
	</section>

	<section id="Offline" style="display: none;">
		<p>Data collector is offline</p>
	</section>

</body>
</html>
